<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-sky-500 p-4 pl-6">
        <h2>Register New User</h2>
    </div>
    <div>
        <p class="m-4 text-red-500 hidden" id="message"></p>
    </div>

    <!-- <script>
        document.getElementById("message").innerHTML = "New text!";
        document.getElementById("message").classList.remove('hidden');
    </script> -->


    <form action="Register" method="post" id="Register">
        <div class="m-4">
            <h2 class="text-sky-600">Consumer Details</h2>
            <hr>
            <div class="columns">
                <div class="column1 m-2">
                    <label class="mx-2 float-right required" for="consumer_number">Consumer Number:</label>
                </div>
                <div class="column2 m-2">
                    <input class="border rounded px-1" type="number" placeholder="Consumer Number"
                        name="consumer_number" id="consumer_number" required>
                </div>
                <div class="column3 m-2">
                    <label class="mx-2 float-right required" for="bill_number">Bill Number:</label>
                </div>
                <div class="column4 m-2">
                    <input class="border rounded px-1" type="number" placeholder="last 5 digits" name="bill_number"
                        id="bill_number" required>
                </div>
            </div>
        </div>


        <div class="m-4">
            <h2 class="text-sky-600">User Details</h2>
            <hr>
            <div class="columns">
                <div class="column1 m-2">
                    <label class="mx-2 ml-28 float-right" for="user_title">Title:</label>
                </div>
                <div class="column2 m-2">
                    <select class="border rounded px-1" name="user_title" id="user_title" form="Register">
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                    </select>
                </div>
                <div class="column3 m-2">
                    <label class="mx-2 float-right required" for="user_name">Name:</label>
                </div>
                <div class="column4 m-2">
                    <input class="border rounded px-1" type="text" placeholder="Enter your name" name="user_name"
                        id="user_name" required>
                </div>
            </div>
            <div class="columns">
                <div class="column1 m-2">
                    <label class="mx-2 float-right required" for="email">Email Id:</label>
                </div>
                <div class="column2 m-2">
                    <input class="border rounded px-1" type="email" placeholder="Email Address" name="email" id="email"
                        required>
                </div>

                <div class="column3 m-2">
                    <label class="mx-2 float-right required" for="bill_number">Mobile Number:</label>
                </div>
                <div class="column4 m-2">
                    <select class="border rounded px-1" name="country_code" id="country_code" form="Register">
                        <option value="91">0091-India</option>
                        <option value="00">00-Xxx</option>
                    </select>
                </div>
            </div>
            <div class="columns">
                <div class="column1 m-2"></div>
                <div class="column2 m-2"></div>
                <div class="column3 m-2"></div>
                <div class="column4 m-2">
                    <input class="border rounded px-1" type="number" placeholder="Mobile Number" name="mobile_number"
                        id="mobile_number" required>
                </div>
            </div>
        </div>


        <div class="m-4">
            <h2 class="text-sky-600">Login Details</h2>
            <hr>
            <div class="columns">
                <div class="column1 m-2">
                    <label class="mx-2 float-right required" for="user_id">User Id:</label>
                </div>
                <div class="column2 m-2">
                    <input class="border rounded px-1" type="number" placeholder="" name="user_id" id="user_id"
                        required>
                </div>
                <div class="column3 m-2">
                    <label class="mx-2 float-right required" for="pwd">Password:</label>
                </div>
                <div class="column4 m-2">
                    <input class="border rounded px-1" type="password" placeholder="Password" name="pwd" id="pwd"
                        required>
                </div>
                <div class="columns">
                    <div class="column1 m-2"></div>
                    <div class="column2 m-2"></div>
                    <div class="column3 m-2">
                        <label class="mx-2 float-right required" for="conf_pwd">Confirm Password:</label>
                    </div>
                    <div class="column4 m-2">
                        <input class="border rounded px-1" type="password" placeholder="Confirm Password"
                            name="conf_pwd" id="conf_pwd" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mr-32">
            <input class="border rounded-md bg-gray-400 mx-1 px-2" type="reset">
            <input class="border rounded-md bg-sky-400 mx-1 px-2" type="submit">
        </div>
    </form>
</body>

</html>
